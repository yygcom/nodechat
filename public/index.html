<!DOCTYPE html>
<html lang="en">
<head>

	<title>聊天室</title>

	<script src="/socket.io/socket.io.js"></script>
	<script src="main.js"></script>
<style>
body {
	font-size: 12px;
}
.chatbox {

	overflow-y: scroll;
	line-height: 15px;
}

input {
	border-radius: 5px;
	border: solid 1px #ccc;
}
.ctl {
	margin-top: 5px;
}
</style>
</head>
<body>
<div class="chatbox">

	<div class="history">

	</div>
	<div class="ctl">
	<input id="msg" type="text">
	发送给：<input id="to" type="text">

	</div>

</div>
